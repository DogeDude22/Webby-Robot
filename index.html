<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Robot Controller</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="header">
        <h1>Robo Control Panel</h1>
        <p>Control a custom VEX Robot using a website!</p>
    </div>
    <button id="debugBtn">Enable Debug</button>
    <div class="debug">
        <p id="debugText"></p>
        <input type="number" name="Deadzone" id="deadzoneValue" min=0 max=20 value=0.1>
        <script src="gyro.js"></script>
    </div>

    <div class="mainContent">
        <div class="controller">
            <ion-icon name="caret-back-outline" id="leftBtn"></ion-icon>
            <ion-icon name="cube-outline" id="gyroEnable"></ion-icon>
            <ion-icon name="caret-forward-outline" id="rightBtn"></ion-icon>
        </div>
        <script src="dpad.js"></script>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div>
            <input type="range" name="throttle" id="throttleSlider" min="-100", max="100", value="0" orient="vertical">
        </div>
    </div>
    <script src="ui.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
