<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webby Controller</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="header">
        <h1>Robo Control Panel</h1>
        <p>Control a custom VEX Robot using a website!</p>
    </div>
    <button id="debugBtn">Enable Debug</button>
    <div class="debug">
        <p id="debugText"></p>
    </div>

    <div class="mainContent">
        <div class="controller">
            <ion-icon name="caret-back-outline" id="leftBtn" class="dpad"></ion-icon>
            <ion-icon name="cube-outline" id="gyroEnable"></ion-icon>
            <ion-icon name="caret-forward-outline" id="rightBtn" class="dpad"></ion-icon>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div>
            <input type="range" name="throttle" id="throttleSlider" min="0", max="255", value="0" orient="vertical">
        </div>
    </div>

    <!-- Websocket Connection -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js"></script>

    <!-- Controller Icons -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
